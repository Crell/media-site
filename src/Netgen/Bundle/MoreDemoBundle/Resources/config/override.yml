ezpublish:
    system:
        frontend_group:
            block_view:
                PageTitle:
                    template: NetgenMoreDemoBundle:override/block:page_title.html.twig
                    match:
                        Type: PageTitle
                ContentGrid:
                    template: NetgenMoreDemoBundle:override/block:content_grid.html.twig
                    match:
                        Type: ContentGrid
                ContentGridDynamic:
                    template: NetgenMoreDemoBundle:override/block:content_grid_dynamic.html.twig
                    controller: ngmore.controller.block_view:viewContentGridDynamicBlockById
                    match:
                        Type: ContentGridDynamic

            location_view:
                full:
                    ng_frontpage:
                        template: NetgenMoreDemoBundle:override/full:ng_frontpage.html.twig
                        match:
                            Identifier\ContentType: ng_frontpage
                    ng_category:
                        template: NetgenMoreDemoBundle:override/full:ng_category.html.twig
                        controller: ngmore.controller.full_view:viewNgCategoryLocation
                        match:
                            Identifier\ContentType: ng_category
                    ng_category_page:
                        template: NetgenMoreDemoBundle:override/full:ng_category_page.html.twig
                        controller: ngmore.controller.full_view:viewNgCategoryPageLocation
                        match:
                            Identifier\ContentType: ng_category_page
                    ng_landing_page:
                        template: NetgenMoreDemoBundle:override/full:ng_landing_page.html.twig
                        controller: ngmore.controller.full_view:viewNgLandingPageLocation
                        match:
                            Identifier\ContentType: ng_landing_page
                    ng_article:
                        template: NetgenMoreDemoBundle:override/full:ng_article.html.twig
                        match:
                            Identifier\ContentType: ng_article
                    ng_news:
                        template: NetgenMoreDemoBundle:override/full:ng_news.html.twig
                        match:
                            Identifier\ContentType: ng_news
                    ng_blog_post:
