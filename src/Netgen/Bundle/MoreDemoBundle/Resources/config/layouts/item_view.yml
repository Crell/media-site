                                item\value_type: ezlocation
                                item\view_type: gallery_thumb
                        ezcontent:
                            template: "@ezdesign/layouts/item/ezcontent.html.twig"
                            match:
                                item\value_type: ezcontent
                        ezlocation:
                            template: "@ezdesign/layouts/item/ezlocation.html.twig"
